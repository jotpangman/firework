<style>
:root{
    --pink:#ff8fb3; --mint:#2dd4bf;
    --sky:#7dd3fc; --vio:#a78bfa; --gold:#ffd166;
}

/* ë°°ê²½ í°ìƒ‰ */
html,body{
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden;
  background:#ffffff;
}

/* ì¤‘ì•™ í…ìŠ¤íŠ¸ */
.center-text{
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  color:#444;
  font-size:48px;
  font-weight:700;
  text-align:center;
  z-index:99;
  font-family:'Pretendard', sans-serif;
}

/* ë³„ê°€ë£¨ â€” í™”ì´íŠ¸ ë°°ê²½ì— ì–´ìš¸ë¦¬ê²Œ ì€ì€í•œ íšŒìƒ‰ */
.glitter{
  position:fixed; inset:0;
  pointer-events:none;
  opacity:.2;
  background:
    radial-gradient(2px 2px at 12% 18%, rgba(0,0,0,.15), transparent 60%),
    radial-gradient(2px 2px at 32% 40%, rgba(0,0,0,.15), transparent 60%),
    radial-gradient(2px 2px at 56% 26%, rgba(0,0,0,.15), transparent 60%),
    radial-gradient(2px 2px at 76% 58%, rgba(0,0,0,.15), transparent 60%),
    radial-gradient(2px 2px at 88% 34%, rgba(0,0,0,.15), transparent 60%),
    radial-gradient(2px 2px at 22% 72%, rgba(0,0,0,.15), transparent 60%),
    radial-gradient(2px 2px at 44% 86%, rgba(0,0,0,.15), transparent 60%);
  filter:blur(.3px);
}

/* ë¶ˆê½ƒ ìŠ¤í…Œì´ì§€ */
.stage{
  position:fixed; inset:0;
  pointer-events:none;
}

/* í•˜íŠ¸ */
.heart{
  position:absolute;
  width:20px; height:20px;
  transform:rotate(45deg);
  background:currentColor;
  border-radius:4px;
  opacity:0;
}
.heart::before,.heart::after{
  content:""; position:absolute;
  width:20px; height:20px;
  background:currentColor;
  border-radius:50%;
}
.heart::before{left:-10px}
.heart::after{top:-10px}

.c-pink{color:var(--pink)}
.c-mint{color:var(--mint)}
.c-sky{color:var(--sky)}
.c-vio{color:var(--vio)}
.c-gold{color:var(--gold)}

/* í­ì£½ ì»¨í…Œì´ë„ˆ */
.burst{
  position:absolute;
  left:50%; top:50%;
  transform:translate(-50%,-50%);
  animation:heartburst var(--dur,2.2s) ease-out infinite;
}
@keyframes heartburst{
  0%{transform:translate(-50%,-50%) scale(.2); opacity:0}
  8%,55%{opacity:1}
  100%{transform:translate(-50%,-50%) scale(1); opacity:0}
}

/* í•˜íŠ¸ ì´ë™ */
.burst .heart{
  animation:fly var(--dur,2.2s) ease-out infinite;
}
@keyframes fly{
  0%{opacity:0; transform:rotate(45deg) translate(0,0) scale(.4)}
  8%,80%{opacity:1}
  100%{opacity:0; transform:rotate(45deg) translate(var(--dx),var(--dy)) scale(1)}
}

/* ë°©í–¥ */
.p1{--dx:0; --dy:-160px}
.p2{--dx:120px; --dy:-120px}
.p3{--dx:160px; --dy:0}
.p4{--dx:120px; --dy:120px}
.p5{--dx:0; --dy:160px}
.p6{--dx:-120px; --dy:120px}
.p7{--dx:-160px; --dy:0}
.p8{--dx:-120px; --dy:-120px}

/* í¬ê¸° */
.s1 .heart{scale:.9}
.s2 .heart{scale:1.05}
.s3 .heart{scale:1.2}

/* ëœë¤ ìœ„ì¹˜ */
.bA{left:18%; top:62%; --dur:2.0s; animation-delay:.2s}

.bG{left:12%; top:42%; --dur:2.2s; animation-delay:.4s}
.bH{left:50%; top:18%; --dur:2.7s; animation-delay:1.0s}
</style>
