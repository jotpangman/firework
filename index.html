<!DOCTYPE html>

<head>

<style>
:root{
    --bg1:#0b0f1e; --bg2:#151a33;
    --pink:#ff8fb3; --mint:#2dd4bf;
    --sky:#7dd3fc; --vio:#a78bfa; --gold:#ffd166;
}

html,body{
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden;
  background:
      radial-gradient(1200px 800px at 10% 0%, #2a376555 0%, transparent 60%),
      radial-gradient(1000px 900px at 100% 30%, #13243f66 0%, transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
}

/* ì¤‘ì•™ í…ìŠ¤íŠ¸ */
.center-text{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#ffe9a9;
  font-size:48px;
  font-weight:600;
  text-align:center;
  text-shadow:0 0 12px rgba(255,255,200,0.8);
  z-index:99;
  font-family:'Pretendard', sans-serif;
}

/* ë³„ê°€ë£¨ */
.glitter{
  position:fixed; inset:0;
  pointer-events:none;
  opacity:.25; mix-blend-mode:screen;
  background:
    radial-gradient(2px 2px at 12% 18%, rgba(255,255,255,.7), transparent 60%),
    radial-gradient(2px 2px at 32% 40%, rgba(255,255,255,.6), transparent 60%),
    radial-gradient(2px 2px at 56% 26%, rgba(255,255,255,.65), transparent 60%),
    radial-gradient(2px 2px at 76% 58%, rgba(255,255,255,.55), transparent 60%),
    radial-gradient(2px 2px at 88% 34%, rgba(255,255,255,.6), transparent 60%),
    radial-gradient(2px 2px at 22% 72%, rgba(255,255,255,.6), transparent 60%),
    radial-gradient(2px 2px at 44% 86%, rgba(255,255,255,.5), transparent 60%);
  filter:blur(.2px);
  animation:twinkle 2.6s linear infinite;
}
@keyframes twinkle{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.4)}
}

.stage{
  position:fixed; inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  width:20px; height:20px;
  transform:rotate(45deg);
  background:currentColor;
  border-radius:4px;
  opacity:0;
}
.heart::before,.heart::after{
  content:""; position:absolute;
  width:20px; height:20px;
  background:currentColor;
  border-radius:50%;
}
.heart::before{left:-10px}
.heart::after{top:-10px}

.c-pink{color:var(--pink)}
.c-mint{color:var(--mint)}
.c-sky{color:var(--sky)}
.c-vio{color:var(--vio)}
.c-gold{color:var(--gold)}

.burst{
  position:absolute;
  left:50%; top:50%;
  transform:translate(-50%,-50%);
  animation:heartburst var(--dur,2.2s) ease-out infinite;
}
@keyframes heartburst{
  0%{transform:translate(-50%,-50%) scale(.2); opacity:0}
  8%,55%{opacity:1}
  100%{transform:translate(-50%,-50%) scale(1); opacity:0}
}

.burst .heart{
  animation:fly var(--dur,2.2s) ease-out infinite;
}
@keyframes fly{
  0%{opacity:0; transform:rotate(45deg) translate(0,0) scale(.4)}
  8%,80%{opacity:1}
  100%{opacity:0; transform:rotate(45deg) translate(var(--dx),var(--dy)) scale(1)}
}

.p1{--dx:0; --dy:-160px}
.p2{--dx:120px; --dy:-120px}
.p3{--dx:160px; --dy:0}
.p4{--dx:120px; --dy:120px}
.p5{--dx:0; --dy:160px}
.p6{--dx:-120px; --dy:120px}
.p7{--dx:-160px; --dy:0}
.p8{--dx:-120px; --dy:-120px}

.s1 .heart{scale:.9}
.s2 .heart{scale:1.05}
.s3 .heart{scale:1.2}

.bA{left:18%; top:62%; --dur:2.0s; animation-delay:.2s}
.bB{left:28%; top:30%; --dur:2.4s; animation-delay:.8s}
.bC{left:42%; top:52%; --dur:2.1s; animation-delay:1.4s}
.bD{left:58%; top:35%; --dur:2.6s; animation-delay:0s}
.bE{left:70%; top:66%; --dur:2.3s; animation-delay:.6s}
.bF{left:82%; top:22%; --dur:2.5s; animation-delay:1.2s}
.bG{left:12%; top:42%; --dur:2.2s; animation-delay:.4s}
.bH{left:50%; top:18%; --dur:2.7s; animation-delay:1.0s}
</style>
</head>

<body>

    <div class="heart p1 c-mint"></div><div class="heart p2 c-pink"></div><div class="heart p3 c-vio"></div><div class="heart p4 c-sky"></div>
    <div class="heart p5 c-gold"></div><div class="heart p6 c-vio"></div><div class="heart p7 c-mint"></div><div class="heart p8 c-gold"></div>

    <div class="heart p5 c-vio"></div><div class="heart p6 c-sky"></div><div class="heart p7 c-gold"></div><div class="heart p8 c-mint"></div>

    <div class="heart p5 c-gold"></div><div class="heart p6 c-vio"></div><div class="heart p7 c-sky"></div><div class="heart p8 c-pink"></div>
  </div>
</div>
